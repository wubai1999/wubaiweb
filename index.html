<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>专业首页设计</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* 页面整体布局 */
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f1c40f;
        }

        /* 主内容区 */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            text-align: center;
        }

        .main-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 页脚 */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- 页头 -->
    <header>
        <h1>欢迎访问我们的专业网站</h1>
        <nav>
            <a href="#about">关于我们</a>
            <a href="#services">服务</a>
            <a href="#contact">联系我们</a>
        </nav>
    </header>

    <!-- 主内容区 -->
    <section class="main-content">
        <div>
            <h2>专业服务，为您创造价值</h2>
            <p>我们致力于为每一位客户提供高质量的解决方案，帮助您实现业务目标。无论您是初创公司还是大型企业，我们的专业团队都能为您提供量身定制的服务。</p>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 专业网站设计 | 版权所有</p>
    </footer>

</body>
</html>
